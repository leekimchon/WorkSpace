<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt('Nhập điểm lý');
        var b = prompt('Nhập điểm hóa');
        var c = prompt('Nhập điểm sinh');
        //Chuyển đổi kiểu string -> number
        a = parseInt(a);
        b = parseInt(b);
        c = parseInt(c);
        var tb = (a + b + c) /3;
        document.write('Điểm trung bình = ', tb);
    </script>
</body>
</html>
