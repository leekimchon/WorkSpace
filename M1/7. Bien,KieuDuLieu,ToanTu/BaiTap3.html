 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: auto;
        }
        button{
            width: 100%;
        }
        .tone{
            background-color: rgb(255, 187, 162);
        }
        .tone:hover{
            background-color: rgb(255, 68, 0);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="7"><input type="text" id="so" size="50%"></td>
        </tr>

        <tr>
            <td><button>Rad</button></td>
            <td><button>Deg</button></td>
            <td><button>X!</button></td>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button>%</button></td>
            <td><button onclick="click_AC()" class="tone">AC</button></td>
        </tr>

        <tr>
            <td><button>lnv</button></td>
            <td><button>sin</button></td>
            <td><button>ln</button></td>
            <td><button onclick="click_7()">7</button></td>
            <td><button onclick="click_8()">8</button></td>
            <td><button onclick="click_9()">9</button></td>
            <td><button onclick="click_chia()">÷</button></td>
        </tr>

        <tr>
            <td><button>π</button></td>
            <td><button>cos</button></td>
            <td><button>log</button></td>
            <td><button onclick="click_4()">4</button></td>
            <td><button onclick="click_5()">5</button></td>
            <td><button onclick="click_6()">6</button></td>
            <td><button onclick="click_nhan()">x</button></td>
        </tr>
            
        <tr>
            <td><button>e</button></td>
            <td><button>tan</button></td>
            <td><button>√</button></td>
            <td><button onclick="click_1()">1</button></td>
            <td><button onclick="click_2()">2</button></td>
            <td><button onclick="click_3()">3</button></td>
            <td><button onclick="click_tru()">-</button></td>
        </tr>

        <tr>
            <td><button>Ans</button></td>
            <td><button>EXP</button></td>
            <td><button>X^Y</button></td>
            <td><button onclick="click_0()">0</button></td>
            <td><button onclick="click_cham()">.</button></td>
            <td><button onclick="click_bang()" class="tone">=</button></td>
            <td><button onclick="click_cong()">+</button></td>
        </tr>
    </table>
    <script>
        function click_7(){
            var so = document.getElementById('so').value;
            document.getElementById('so').value=so+7;
        }
        function click_8(){
            var so = document.getElementById('so').value;
            document.getElementById('so').value=so+8;
        }
        function click_9(){
            var so = document.getElementById('so').value;
            document.getElementById('so').value=so+9;
        }
        function click_chia(){
            var so = document.getElementById('so').value;
            document.getElementById('so').value=so+'/';
        }
        function click_4(){
            var so = document.getElementById('so').value;
            document.getElementById('so').value=so+4;
        }
        function click_5(){
            var so = document.getElementById('so').value;
            document.getElementById('so').value=so+5;
        }
        function click_6(){
            var so = document.getElementById('so').value;
            document.getElementById('so').value=so+6;
        }
        function click_nhan(){
            var so = document.getElementById('so').value;
            document.getElementById('so').value=so+'*';
        }
        function click_1(){
            var so = document.getElementById('so').value;
            document.getElementById('so').value=so+1;
        }
        function click_2(){
            var so = document.getElementById('so').value;
            document.getElementById('so').value=so+2;
        }
        function click_3(){
            var so = document.getElementById('so').value;
            document.getElementById('so').value=so+3;
        }
        function click_tru(){
            var so = document.getElementById('so').value;
            document.getElementById('so').value=so+'-';
        }
        function click_0(){
            var so = document.getElementById('so').value;
            document.getElementById('so').value=so+0;
        }
        function click_cham(){
            var so = document.getElementById('so').value;
            document.getElementById('so').value=so+'.';
        }
        function click_bang(){
            var so = document.getElementById('so').value;
            document.getElementById('so').value=eval(so);
        }
        function click_cong(){
            var so = document.getElementById('so').value;
            document.getElementById('so').value=so+'+';
        }
        // function click_AC(){
        //     var so = document.getElementById('so').value;
        //     document.getElementById('so').value=so.substr(0,so.length-1);
        // }
        function click_AC(){
            document.getElementById('so').value='';
        }
    </script>
</body>
</html>
