<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseFloat(prompt('nhap so phan tu'));
        const arr=[];
        for(var i=0; i<n; i++){
            arr[i]=parseFloat(prompt('nhap arr['+i+']'))
        }
        console.log(arr);
        for(i=0; i<n-1; i++){
            for(j=i+1; j<n; j++){
                if(arr[i]<arr[j]){
                    var temp=arr[i];
                    arr[i]=arr[j];
                    arr[j]=temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
