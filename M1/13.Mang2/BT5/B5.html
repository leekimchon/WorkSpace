<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseFloat(prompt('nhap so phan tu'));
        var arr=[], sum=0;
        for(var i=0; i<n; i++){
            arr[i]=parseFloat(prompt('nhap phan tu thu '+(i+1)))
            if(arr[i]<0){
                sum++;
            }
        }
        console.log(arr);
        console.log('co '+sum+' so am');
    </script>
</body>
</html>
