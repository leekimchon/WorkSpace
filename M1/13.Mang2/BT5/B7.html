<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseFloat(prompt('nhap so phan tu'));
        var arr=[];
        for(var i=0; i<n; i++){
            arr[i]=parseFloat(prompt('nhap arr['+i+']'));
        }
        console.log(arr);
        var x=parseFloat(prompt('nhap x'));
        for(var i=0; i<n; i++){
            if(arr[i]==x){
                arr.splice(i,1);
            };
        };
        console.log(arr);
    </script>
</body>
</html>
