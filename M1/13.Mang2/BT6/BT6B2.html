<body>
    <script>
        var arr=[1,2,3,4,5];
        var k=arr.length/2;
        k=Math.floor(k);
        for(var i=0; i<k; i++){
           var temp = arr[i];
           arr[i]=arr[arr.length-i-1]
           arr[arr.length-i-1]=temp
        }
        console.log(arr)
    </script>
</body>
