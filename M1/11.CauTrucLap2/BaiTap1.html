<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bang = '<table border="1" width="700"';
            for(var i = 1; i <=10; i++){
                bang += '<tr>';
                for(var j = 2; j <= 9; j++){
                    bang += '<td>' + j + " x "+ i + " = " + j*i +'</td>';
                };
                bang += '</tr>';
            }
        bang += '</table>';
        document.write(bang);
    </script>
</body>
</html>
