<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseFloat(prompt('Tính giai thừa của'))
        var sum=1;
        for(var i=1; i<=n; i++){
            sum= sum*i; 
        }
        document.write(i-1+'! = '+sum)
    </script>
</body>
</html>
