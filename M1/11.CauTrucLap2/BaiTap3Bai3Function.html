<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibo(n){
            var f0=0, f1=1, fn=1;
            if(n<0){
                return -1;
            }else if(n==0 || n==1){
                return n;
            }else{
                for(var j=2; j<n; j++){
                    f0=f1;
                    f1=fn;
                    fn=f0+f1;
                }
                return fn;
            }
        }
        var n=prompt('Nhap so fibonacci cáº§n in');
        for(var i=0; i<n; i++){
            document.write(fibo(i)+' |')
        }
    </script>
</body>
</html>
