<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a=1;
        while(a==1){
            var t = parseFloat(prompt('Nhap nhiet do'));
            if(t > 100) {
                alert('Giam nhiet do');
            }else if(t < 20) {
                alert('Tang nhiet do');
            }else if(t>=20 && t<=100){
                a++;
                alert('OK');
            }
        }
    </script>
</body>

</html>
