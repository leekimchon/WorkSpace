<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <p id="caro"></p>
    <button>Change Value</button>
    <script>
        var n=parseFloat(prompt('nhap so hang'));
        var m=parseFloat(prompt('nhap so cot'));
        var arr=[]
        for(var i=0; i<n; i++){
            arr[i]=[];
            for(var j=0; j<m; j++){
                arr[i][j]=0;
                document.getElementById('caro').innerHTML;     
            }
        }
    </script>
</body>
</html>
