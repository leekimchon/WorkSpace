<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sample Screen</h3>
    <input type="text" id="nhap">
    <button onclick="click_add()">Add</button>
    <button id="" onclick="click_display()">Display</button>
    <div id="show"></div>
    <script>
        var i=0, arrs=[];
        function click_add(){
            arrs[i]=document.getElementById('nhap').value;
            alert('đã thêm '+arrs[i]);
            i++;
        }
        function click_display(){
            var e="<hr/>";
            for(var i=0; i<arrs.length; i++){
                e+='Element ['+i+'] = '+arrs[i]+'<br>';
            }
            document.getElementById('show').innerHTML=e;
        }
    </script>
</body>
</html>
