<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do{
            var so=parseFloat(prompt('Nhap so 1-->10'));
            alert('Số bạn vừa nhập là số '+so)
        }while(so>=1 && so<=10)
    </script>
</body>
</html>
