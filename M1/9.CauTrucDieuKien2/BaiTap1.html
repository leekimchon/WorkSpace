<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var weight=parseFloat(prompt('Weight = '));
        var height=parseFloat(prompt('height = '));
        var bmi=weight/height;
        bmi.toFixed(2);
        if(bmi<18.5){
            document.write('Your BMI = ', bmi, ' Underweight');
        }else if(bmi>=18.5 && bmi<25){
            document.write('Your BMI = ', bmi, ' Normal');
        }else if(bmi>=25 && bmi<30){
            document.write('Your BMI = ', bmi, ' Overweight');
        }else if(bmi>=30){
            document.write('Your BMI = ', bmi, ' Obese');
        };
    </script>
</body>
</html>
