<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 100%;
        }
        table{
            margin: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><input id="so" type="text" size="40%"></td>
        </tr>
        <tr>
            <td><button onclick="click_1()">1</button></td>
            <td><button onclick="click_2()">2</button></td>
            <td><button onclick="click_3()">3</button></td>
            <td><button onclick="click_cong()">+</button></td>
        </tr>
        <tr>
            <td><button onclick="click_4()">4</button></td>
            <td><button onclick="click_5()">5</button></td>
            <td><button onclick="click_6()">6</button></td>
            <td><button onclick="click_tru()">-</button></td>
        </tr>
        <tr>
            <td><button onclick="click_7()">7</button></td>
            <td><button onclick="click_8()">8</button></td>
            <td><button onclick="click_9()">9</button></td>
            <td><button onclick="click_nhan()">x</button></td>
        </tr>
        <tr>
            <td><button onclick="click_c()">C</button></td>
            <td><button onclick="click_0()">0</button></td>
            <td><button onclick="click_bang()">=</button></td>
            <td><button onclick="click_chia()">/</button></td>
        </tr>
    </table>
    <script>
        function click_1(){
            var so=document.getElementById('so').value;
            document.getElementById('so').value=so+1;
        }
        function click_2(){
            var so=document.getElementById('so').value;
            document.getElementById('so').value=so+2;
        }
        function click_3(){
            var so=document.getElementById('so').value;
            document.getElementById('so').value=so+3;
        }
        function click_cong(){
            var so=document.getElementById('so').value;
            document.getElementById('so').value=so+'+';
        }
        function click_4(){
            var so=document.getElementById('so').value;
            document.getElementById('so').value=so+4;
        }
        function click_5(){
            var so=document.getElementById('so').value;
            document.getElementById('so').value=so+5;
        }
        function click_6(){
            var so=document.getElementById('so').value;
            document.getElementById('so').value=so+6;
        }
        function click_tru(){
            var so=document.getElementById('so').value;
            document.getElementById('so').value=so+'-';
        }
        function click_7(){
            var so=document.getElementById('so').value;
            document.getElementById('so').value=so+7;
        }
        function click_8(){
            var so=document.getElementById('so').value;
            document.getElementById('so').value=so+8;
        }
        function click_9(){
            var so=document.getElementById('so').value;
            document.getElementById('so').value=so+9;
        }
        function click_nhan(){
            var so=document.getElementById('so').value;
            document.getElementById('so').value=so+'*';
        }
        function click_c(){
            var so=document.getElementById('so').value;
            document.getElementById('so').value='';
        }
        function click_0(){
            var so=document.getElementById('so').value;
            document.getElementById('so').value=so+0;
        }
        function click_bang(){
            var so=document.getElementById('so').value;
            document.getElementById('so').value=eval(so);
        }
        function click_chia(){
            var so=document.getElementById('so').value;
            document.getElementById('so').value=so+'/';
        }
        
    </script>
</body>
</html>
