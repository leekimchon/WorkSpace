<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nhap = prompt('Nhập năm');
        nhap = parseInt(nhap);
        if(nhap%100==0 && nhap%400!=0){
            document.write(nhap,' không phải là năm nhuận');
        }else if(nhap%4==0){
            document.write(nhap,' là năm nhuận');
        }else{
            document.write(nhap,' không phải là năm nhuận');
        };
    </script>
</body>
</html>
