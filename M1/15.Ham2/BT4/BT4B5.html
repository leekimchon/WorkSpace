    <title>Document</title>
</head>
<body>
    <script>
        var a=parseFloat(prompt('nhap a'));
        var b=parseFloat(prompt('nhap b'));
        var c=parseFloat(prompt('nhap c'));
        function check(a,b,c){
            var min=a;
            if(b<a && b<c){
                min=b;
            }else if(c<a){
                min=c;
            }
            return min;
        }
        console.log(check(a,b,c))
    </script>
</body>
