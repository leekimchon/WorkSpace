<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseFloat(prompt('nhap so phan tu'))
        var arr=[];
        for(var i=0; i<n;i++){
            arr[i]=parseFloat(prompt('nhap phan tu thu '+i));
        }
        console.log(arr);
        var k=arr.length/2;
        k=Math.floor(k);
        for(var i=0; i<k; i++){
            var temp=arr[i];
            arr[i]=arr[arr.length-(1+i)];
            arr[arr.length-(1+i)]=temp;
        }
        console.log(arr);
    </script>
</body>
</html>
