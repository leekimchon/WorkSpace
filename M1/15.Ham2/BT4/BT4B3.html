<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function show(n){
            if(n==1){
                return 1;
            }else{
                return n*show(n-1);
            };
        };
        var n=parseFloat(prompt('Nhap so'));
        alert(n+'! = '+show(n));
    </script>
</body>
</html>
