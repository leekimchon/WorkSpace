<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function search(a,b){
            var sum=0;
            for(var i=0; i<a.length; i++){
                if(a[i]==b){
                    sum++;
                };
            };
            return sum;
        }
        var a=prompt('Nhap mang ');
        var b=prompt('Nhap ky tu ');
        if(search(a,b)==0){
            console.log(-1);
        }else{
            console.log('ky tu '+b+' xuat hien '+search(a,b)+' lan');
        };
    </script>
</body>
</html>
