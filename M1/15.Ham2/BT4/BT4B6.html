<body>
    <script>
        var n=parseFloat(prompt('nhap n'));
        function check(n){
            if(n>0){
                return true;
            }else if(n<0){
                return false
            }else{
                return 0;
            }
        }
        console.log(check(n));
    </script>
</body>
