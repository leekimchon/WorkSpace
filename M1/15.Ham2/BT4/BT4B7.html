<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function doi(arr){
            var k=Math.floor(arr.length/2);
            for(var i=0; i<k; i++){
                var temp=arr[i];
                arr[i]=arr[arr.length-i-1];
                arr[arr.length-i-1]=temp;
            }
            console.log(arr);
        }
        var arr=[];
        var n=parseFloat(prompt('nhap so phan tu'));
        for(var i=0; i<n; i++){
            arr[i]=parseFloat(prompt('nhap arr['+i+']'));
        };
        console.log(arr);
        doi(arr);
    </script>
</body>
</html>
