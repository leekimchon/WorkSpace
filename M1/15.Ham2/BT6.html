    <script>
        function check(arr){
            var k=Math.floor(arr.length/2);
            var sum=0;
            for(var i=0; i<k; i++){
                if(arr[i]==arr[arr.length-1-i]){
                    return true;
                }else{
                    return false;
                    break;
                };
            };
        };
        var arr=prompt('nhap chuoi');
        if(check(arr)){
            console.log(arr+' doi xung');
        }else{
            console.log(arr+' khong doi xung');
        }
    </script>
