<div class="container">
    <h1>Update Book</h1>
    
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
           
    <form [formGroup]="form" (ngSubmit)="submit()">
     
        <div class="form-group">
            <label for="name">name:</label>
            <input
                formControlName="name"
                id="name"
                type="text"
                [(ngModel)]="book.name"
                class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">name is required.</div>
            </div>
        </div>
            
        <div class="form-group">
            <label for="author">author</label>
            <input
                formControlName="author"
                id="author"
                type="text"
                [(ngModel)]="book.author"
                class="form-control">
            <div *ngIf="f['author'].touched && f['author'].invalid" class="alert alert-danger">
                <div *ngIf="f['author'].errors && f['author'].errors['required']">author is required.</div>
            </div>
        </div>
          
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
